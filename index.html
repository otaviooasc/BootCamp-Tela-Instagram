<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-back">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="foto-celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="foto da logo">  
                <div class="profile-photo">
                    <img src="./img/instagram-perfil.png" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como otavio.a.s.cavalcanti</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            
            <div class="group">
                <p class="not-account">Não é otavio.a.s.cavalcanti?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alterar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"class="app-download">
                        <img src="" alt="">
                    </a>
                    <a href="#" class="app-download">
                        <img src="" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
